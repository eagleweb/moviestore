<div class="profile-container">
            <div class="profile">
                <div class="profile-photo"><img src="../../assets/img/user.png" alt=""></div>
                <div class="profile-data">
                    <div class="profile-login">Login: <span ng-bind="user.profile.login"></span></div>
                    <div class="profile-name">Name: <span ng-bind="user.profile.name"></span></div>
                    <div class="profile-email">E-mail: <span ng-bind="user.profile.email"></span></div>
                    <button class="edit-profile">Edit profile</button>
                    <button class="delete-profile">Delete profile</button>
                </div>
            </div>
            <div class="watch-list">
                <h2>Your WatchList:</h2>
                <table class="watch-list-table">
                    <tr>
                        <th>Movie</th>
                        <th>Year</th>
                        <th>Raiting</th>
                        <th>Delete</th>
                    </tr>
                    <tr ng-repeat="">
                        <td>Star wars</td>
                        <td>2017</td>
                        <td>8.9</td>
                        <td>-</td>
                    </tr>
                </table>

            </div>
</div>
