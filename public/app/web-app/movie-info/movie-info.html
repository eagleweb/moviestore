<div class="container">
    <div class="content">
        <div class="search-row">
            <div class="breadcrumbs"><a ui-sref="store({type: '{{movie.data.Type}}', genre: 'all'})" ng-bind="movie.data.Type | uppercase"></a> / <span ng-bind="movie.data.Title"></span></div>
            <div class="search">
                <form ng-submit="movie.Search(searchPhrase)">
                    <input type="text" ng-model="searchPhrase" placeholder="Search movie">
                </form>
            </div>
        </div>
        <div class="content-block">
            <div><p><img ng-src="{{movie.data.Poster}}"></p></div>
            <div><h1 ng-bind="movie.data.Title"></h1></div>
            <div ng-if="isAuthenticated">
                <button ng-if="!movie.isMovieInWatchlist()" ng-click="movie.addMovieToWatchList()">Add</button>
                <button ng-if="movie.isMovieInWatchlist()" ng-click="movie.removeMovieFromWatchList()">Remove</button>
            </div>
        </div>
    </div>
</div>
