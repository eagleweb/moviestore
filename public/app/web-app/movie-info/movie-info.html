<div class="container">
    <div class="content">
        <div class="search-row">
            <div class="search">
                <input type="text" placeholder="Search movie">
            </div>
            <div class="breadcrumbs"><ui-breadcrumbs displayname-property="data.displayName"></ui-breadcrumbs></div>

            <div class="sort">
                <div class="tooltip">Popular
                    <span class="tooltip-text">Sort by popular</span>
                </div>
                <div class="tooltip">Last
                    <span class="tooltip-text">Last added</span>
                </div>
                <div class="tooltip">Soon
                    <span class="tooltip-text">Soon in cinema</span>
                </div>
            </div>
        </div>
        <div class="content-block">
            <div><p><img ng-src="{{movie.data.Poster}}"></p></div>
            <div><h1 ng-bind="movie.data.Title"></h1></div>
            <button ng-click="movie.addMovieToWatchList()">Add</button>
        </div>
    </div>
</div>
