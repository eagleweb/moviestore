<div class="auth-container">
    <h1>Register at Movie Store</h1>
    <form class="login-form" action="#" method="post">
        <fieldset>
            <input placeholder="Login" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Password" type="text" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="Email" type="email" tabindex="3">
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" data-submit="...register">Register</button>
            <a ui-sref="login">Member login</a>
        </fieldset>
    </form>
</div>
